<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Test topshirish</title>

<style>
/* DIZAYNGA TEGILMADI */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eafaf1;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.question-box {
    background: #eafff0;
    border-radius: 14px;
    padding: 20px;
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
}

.options {
    display: flex;
    flex-direction: column;
    gap: 14px;
}

/* RADIO YASHIRILADI */
.options input[type="radio"] {
    display: none;
}

/* LABEL = BOSILADIGAN BLOK */
.option {
    border: 2px solid #dcdfe6;
    border-radius: 12px;
    padding: 15px;
    cursor: pointer;
    transition: 0.2s;
    font-size: 17px;
}

/* HOVER */
.option:hover {
    background: #f3faff;
}

/* TANLANGAN VARIANT */
.options input[type="radio"]:checked + .option {
    background: #e8fbff;
    border-color: #2d7ff9;
    font-weight: bold;
}

.buttons {
    margin-top: 30px;
    display: flex;
    justify-content: space-between;
}

button {
    border: none;
    padding: 14px 28px;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    color: #fff;
}

.prev {
    background: #5a4fff;
}

.next {
    background: #5a4fff;
}

.finish {
    margin-top: 20px;
    width: 100%;
    background: #1fa44a;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="container">

    <!-- SAVOL -->
    <div class="question-box">
        1. 1.2 + 2 nechiga teng?
    </div>

    <!-- VARIANTLAR -->
    <div class="options">

        <label>
            <input type="radio" name="q1" value="A">
            <div class="option">A) 3</div>
        </label>

        <label>
            <input type="radio" name="q1" value="B">
            <div class="option">B) 4</div>
        </label>

        <label>
            <input type="radio" name="q1" value="C">
            <div class="option">C) 5</div>
        </label>

        <label>
            <input type="radio" name="q1" value="D">
            <div class="option">D) 6</div>
        </label>

    </div>

    <!-- TUGMALAR -->
    <div class="buttons">
        <button class="prev">← Oldingi</button>
        <button class="next">Keyingi →</button>
    </div>

    <button class="finish">TESTNI YAKUNLASH</button>

</div>

</body>
</html>
