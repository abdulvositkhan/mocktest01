<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin kirish</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#4f46e5,#22c55e);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#ffffff;
  width:100%;
  max-width:420px;
  padding:35px 30px;
  border-radius:18px;
  border:2px solid #e5e7eb;
  box-shadow:0 25px 50px rgba(0,0,0,0.2);
  text-align:center;
}

h2{
  margin-top:0;
  margin-bottom:25px;
  color:#111827;
}

input{
  width:100%;
  padding:14px;
  margin-top:14px;
  font-size:16px;
  border-radius:12px;
  border:2px solid #e5e7eb;
}

input:focus{
  outline:none;
  border-color:#4f46e5;
}

button{
  width:100%;
  padding:15px;
  margin-top:20px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#4f46e5;
  color:white;
}

.error{
  margin-top:15px;
  color:#dc2626;
  font-weight:bold;
}
</style>
</head>

<div class="card">
  <h2>üë®‚Äçüíº Admin kirish</h2>

</script>

</body>
</html>
