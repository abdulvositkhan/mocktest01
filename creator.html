<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin ‚Äî Test yaratish</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#4f46e5,#22c55e);
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:900px;
  padding:30px;
  border-radius:18px;
  border:2px solid #e5e7eb;
  box-shadow:0 25px 50px rgba(0,0,0,0.2);
}
input,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:2px solid #e5e7eb;
}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
button{
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin-top:12px;
}
.blue{background:#4f46e5;color:white}
.green{background:#16a34a;color:white}
.red{background:#dc2626;color:white}
.qbox{border:2px dashed #d1d5db;padding:15px;border-radius:12px;margin-top:15px}
.qitem{border:1px solid #e5e7eb;padding:10px;border-radius:10px;margin-top:10px}
.preview{display:none;margin-top:10px}
.preview img{max-width:100%;border-radius:10px}
</style>
</head>
<body>

<script>
/* ADMIN HIMOYASI */
if(localStorage.getItem("adminAuth")!=="true"){
  location.href="admin-login.html";
}
</script>

<div class="card">
<h2>üõ† Test yaratish / tahrirlash</h2>

<input id="testId" placeholder="Test ID (MAT2025)">

<div class="row">
  <input type="date" id="date">
  <input type="number" id="duration" placeholder="Davomiylik (daq)">
</div>

<div class="row">
  <input type="time" id="start">
  <input type="time" id="end">
</div>

<hr>

<h3>üìÇ Excel orqali savol yuklash</h3>
<input type="file" id="excelFile" accept=".xlsx">
<button class="blue" onclick="loadExcel()">Excel yuklash</button>
<div id="excelMsg"></div>

<hr>

<h3>‚úçÔ∏è Savol qo‚Äòshish</h3>
<div class="qbox">
  <input id="qText" placeholder="Savol matni">
  <input id="imgUrl" placeholder="Rasm URL" oninput="previewUrl()">
  <input type="file" id="imgFile" accept="image/*" onchange="previewFile()">

  <div class="preview" id="imgPreview">
    <img id="previewImg">
  </div>

  <input id="a" placeholder="A variant">
  <input id="b" placeholder="B variant">
  <input id="c" placeholder="C variant">
  <input id="d" placeholder="D variant">

  <select id="correct">
    <option value="">To‚Äòg‚Äòri javob</option>
    <option>A</option><option>B</option><option>C</option><option>D</option>
  </select>

  <button class="blue" onclick="addQuestion()">Savol qo‚Äòshish</button>
  <div id="count">Savollar: 0 / 50</div>
</div>

<button class="green" onclick="saveTest()">TESTNI SAQLASH</button>

<hr>
<h3>üìö Saqlangan testlar</h3>
<div id="savedTests"></div>

<div style="text-align:center;margin-top:20px;font-weight:bold;color:#4f46e5">
@Ped_Life_Uz
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
let questions=[];

/* PREVIEW */
function previewUrl(){
  if(imgUrl.value){
    previewImg.src=imgUrl.value;
    imgPreview.style.display="block";
  }else imgPreview.style.display="none";
}
function previewFile(){
  const f=imgFile.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=e=>{
    previewImg.src=e.target.result;
    imgPreview.style.display="block";
  };
  r.readAsDataURL(f);
}

/* ADD QUESTION */
function addQuestion(){
  if(!qText.value || !correct.value) return alert("Savol to‚Äòliq emas");
  if(questions.length>=50) return alert("50 ta savol bo‚Äòldi");

  questions.push({
    text:qText.value,
    image:imgFile.files[0]?previewImg.src:imgUrl.value,
    options:{A:a.value,B:b.value,C:c.value,D:d.value},
    correct:correct.value
  });

  qText.value=imgUrl.value=a.value=b.value=c.value=d.value="";
  imgFile.value="";
  correct.value="";
  imgPreview.style.display="none";
  renderCount();
}

/* SAVE TEST */
function saveTest(){
  if(!testId.value) return alert("Test ID kiriting");
  const all=JSON.parse(localStorage.getItem("allTests"))||{};
  all[testId.value]={date:date.value,start:start.value,end:end.value,duration:duration.value,questions};
  localStorage.setItem("allTests",JSON.stringify(all));
  renderSavedTests();
  alert("Test saqlandi");
}

/* SAVED TESTS */
function renderSavedTests(){
  const box=document.getElementById("savedTests");
  const all=JSON.parse(localStorage.getItem("allTests"))||{};
  box.innerHTML="";
  Object.keys(all).forEach(id=>{
    box.innerHTML+=`
      <div class="qitem">
        <b>${id}</b>
        <button onclick="loadTest('${id}')">‚úèÔ∏è</button>
        <button class="red" onclick="removeTest('${id}')">‚ùå</button>
      </div>`;
  });
}
function loadTest(id){
  const t=JSON.parse(localStorage.getItem("allTests"))[id];
  testId.value=id;
  date.value=t.date;
  start.value=t.start;
  end.value=t.end;
  duration.value=t.duration;
  questions=t.questions||[];
  renderCount();
}
function removeTest(id){
  if(!confirm("O‚Äòchirasizmi?")) return;
  const all=JSON.parse(localStorage.getItem("allTests"));
  delete all[id];
  localStorage.setItem("allTests",JSON.stringify(all));
  renderSavedTests();
}

/* EXCEL */
function loadExcel(){
  const f=excelFile.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=e=>{
    const wb=XLSX.read(new Uint8Array(e.target.result),{type:"array"});
    const rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    rows.forEach(row=>{
      if(questions.length<50 && row.Savol && ["A","B","C","D"].includes(String(row.Togri))){
        questions.push({
          text:row.Savol,
          image:row.Rasm||"",
          options:{A:row.A||"",B:row.B||"",C:row.C||"",D:row.D||""},
          correct:String(row.Togri)
        });
      }
    });
    renderCount();
    excelMsg.innerText="Excel yuklandi";
  };
  r.readAsArrayBuffer(f);
}

function renderCount(){
  count.innerText=`Savollar: ${questions.length} / 50`;
}
renderSavedTests();
</script>

</body>
</html>
